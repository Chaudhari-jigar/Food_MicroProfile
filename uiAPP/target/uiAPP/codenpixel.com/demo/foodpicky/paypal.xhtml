<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <ui:repeat var="pcart" value="#{myCartManagedBean.singleCart}">
                <h:form>
                    <h:commandLink id="hdnBtn" value="Your Order Is Confirmed Click Here Redirect To Home Page" class="btn btn-outline-success btn-block">
                        <f:ajax event="click" listener="#{userManagedBean.editCartUser()}" />
                        <f:ajax event="click" listener="#{myCartOrdersManagedBean.editMycartOrder(1)}" />
                        <f:ajax event="click" listener="#{paymentManagedBean.submit(pcart)}" /> 
                    </h:commandLink>
                </h:form>
            </ui:repeat>
        </f:view>  
    </h:body>
</html>
